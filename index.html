<!DOCTYPE html>
<html>
	<head>
		<title>EMI Calculator</title>
		<link
			rel="stylesheet"
			href="/node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="container">
		<h1>Calculate Your EMI</h1>
	<div class="section1">
		<div class="sec">
			<h3>Amount you need</h3>
			<input size="10" type="text" id="txtAmount" />
		</div>
		<div class="sec">
			<h3>For Years Of </h3>
			<input type="text" size="2" id="txtYears" />
		</div>
		<div class="sec">
			<h3> With Interest rate </h3>
			<input type="text" id="txtRate" size="4" />
		</div>
	</div>

	<div class="section2">
		<div class="sec">
			<input
				type="range"
				onchange="AmountChange()"
				class="form-range"
				min="10000"
				value="10000"
				max="100000"
				id="amountRange"
			/>
		</div>
		<div class="sec">
			<input
				type="range"
				onchange="YearChange()"
				class="form-range"
				min="1"
				value="1"
				max="5"
				id="yearRange"
			/>
		</div>
		<div class="sec">
			<input
				type="range"
				onchange="RateChange()"
				class="form-range"
				min="10"
				value="10"
				step="0.5"
				max="20"
				id="interestRange"
			/>
		</div>
	</div>
	<div class="section3">
		<div class="limit">10,000 to 1,00,000 /-</div>
		<div class="limit">1 to 5 <span><strong>years</strong></span></div>
		<div class="limit">10% to 20%</div>
	</div>
	<div>
		<button class="btn btn-primary" onclick="CalculateEMI()">
			Calculate
		</button>
		<div id="result"></div>
	</div>
</body>
	<script src="./index.js"></script>
</html>
